<!DOCTYPE html>
<html>
	<head>
		<title>opdracht2</title>
	</head>
	<body>
		<script>
			function addition(number1, number2) {
				var berekening = number1 + number2;
				document.write(number1 + " + " + number2 + " = " + berekening + " <br> ");
			}
			function subtraction(number1, number2) {
				var berekening = number1 - number2;
				document.write(number1 + " - " + number2 + " = " + berekening + " <br> ");
			}
			function multiplication(number1, number2) {
				var berekening = number1 * number2;
				document.write(number1 + " x " + number2 + " = " + berekening + " <br> ");
			}
			function division(number1, number2) {
				var berekening = number1 / number2;
				document.write(number1 + " : " + number2 + " = " + berekening + " <br> ");
			}
			function increment(number1) {
				var berekening = number1 + 1;
				document.write(number1 + " + " + "1" + " = " + berekening + " <br> ");
			}
			function decrement(number1) {
				var berekening = number1 - 1;
				document.write(number1 + " - " + "1" + " = " + berekening + " <br> ");
			}
			addition(10,12);
			subtraction(58,34);
			multiplication(6,7);
			division(144,12);
			increment(12,1);
			decrement(34,1);

		</script>
	</body>
</html>
